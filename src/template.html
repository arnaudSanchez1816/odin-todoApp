<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>

<body>
    <div class="todo-app">
        <div id="sidebar">
            <div class="sidebar-content">
                <span class="sidebar-title">Todo App</span>
                <nav class="sidebar-nav">
                    <ul class="sidebar-nav-controls">
                        <li>
                            <button id="nav-add-task" class="sidebar-button"
                                type="button">
                                <span class="ic-wrapper">
                                    <iconify-icon class="ic-icon"
                                        icon="ic:baseline-plus"></iconify-icon>
                                </span>
                                <span>Add task</span>
                            </button>
                        </li>
                        <li>
                            <button id="nav-today" class="sidebar-button"
                                type="button">
                                <span class="ic-wrapper">
                                    <iconify-icon class="ic-icon"
                                        icon="ic:baseline-today"></iconify-icon>
                                </span>
                                <span>Today</span>
                            </button>
                        </li>
                        <li>
                            <button id="nav-completed" class="sidebar-button"
                                type="button">
                                <span class="ic-wrapper">
                                    <iconify-icon class="ic-icon"
                                        icon="material-symbols:check-circle-outline"></iconify-icon>
                                </span>
                                <span>Completed</span>
                            </button>
                        </li>
                    </ul>
                    <div class="sidebar-nav-projects">
                        <div class="sidebar-nav-projects-title">
                            <span>Projects</span>
                            <button id="nav-add-project" class="sidebar-button"
                                type="button">
                                <span class="ic-wrapper">
                                    <iconify-icon class="ic-icon"
                                        icon="ic:baseline-plus"></iconify-icon>
                                </span>
                            </button>
                        </div>
                        <ul>
                            <li>
                                <button class="sidebar-button selected"
                                    type="button">
                                    <span class="ic-wrapper">
                                        <iconify-icon class="ic-icon"
                                            icon="ph:hash"></iconify-icon>
                                    </span>
                                    <span>Home üè°</span>
                                </button>
                            </li>
                            <li>
                                <button class="sidebar-button" type="button">
                                    <span class="ic-wrapper">
                                        <iconify-icon class="ic-icon"
                                            icon="ph:hash"></iconify-icon>
                                    </span>
                                    <span>Project 2</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </nav>
                <footer class="sidebar-footer">
                    <span>2025</span>
                    <span>-</span>
                    <a id="sidebar-github-link"
                        href="https://github.com/arnaudSanchez1816/odin-todoApp">
                        <iconify-icon icon="mdi:github" width="32"
                            height="32"></iconify-icon>
                    </a>
                </footer>
            </div>
        </div>
        <main id="main-content">
            <div class="main-content-project">
                <header class="project-header">
                    <button id="project-header-edit" type="button">
                        <span class="ic-wrapper">
                            <iconify-icon class="ic-icon"
                                icon="material-symbols:edit-square-outline"></iconify-icon>
                        </span>
                        <span class="project-header-edit-text">Edit</span>
                    </button>
                </header>
                <div class="project-content">
                    <div class="project-title-container">
                        <div class="project-title-edit" contenteditable="true">
                            <h1 class="project-title">Home üè°</h1>
                        </div>
                    </div>
                    <div class="project-sections">
                        <section class="project-section">
                            <h2 class="section-title">Section</h2>
                            <div class="section-tasks">
                                <div class="section-task">
                                    <div class="task-complete-button-container">
                                        <button class="task-complete-button"
                                            type="button">
                                            <span class="ic-wrapper">
                                                <iconify-icon class="ic-icon"
                                                    icon="material-symbols:circle-outline">
                                                </iconify-icon>
                                            </span>
                                            <span class="ic-wrapper">
                                                <iconify-icon
                                                    class="ic-icon task-complete-check"
                                                    icon="material-symbols:check-rounded">
                                                </iconify-icon>
                                            </span>
                                        </button>
                                    </div>
                                    <div class="task-content">
                                        <span class="task-title">Title</span>
                                        <span
                                            class="task-description">Description</span>
                                        <span class="task-date">
                                            <iconify-icon
                                                icon="mdi:calendar-blank-outline"></iconify-icon>
                                            <span>Tomorrow</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <button class="section-add-task" type="button">
                                <span class="icon-wrapper">
                                    <iconify-icon class="ic-icon"
                                        icon="ic:baseline-plus"></iconify-icon>
                                </span>
                                <span>Add task</span>
                            </button>
                        </section>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
